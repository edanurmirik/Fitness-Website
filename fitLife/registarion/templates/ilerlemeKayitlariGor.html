<!-- ilerlemeKayitlariGor.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlerleme Kayıtları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 70%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>İlerleme Kayıtları</h1>

  <table id="progressTable">
    <thead>
      <tr>
        <th>Tarih</th>
        <th>Kilo</th>
        <th>Vücut Yağ Oranı</th>
        <th>Kas Kütlesi</th>
        <th>Vücut Kitle İndeksi</th>
      </tr>
    </thead>
    <tbody id="progressTableBody">
      {% for record in progress_records %}
        <tr>
          <td>{{ record.tarih }}</td>
          <td>{{ record.kilo }}</td>
          <td>{{ record.vucutYagOrani }}</td>
          <td>{{ record.kasKutlesi }}</td>
          <td>{{ record.vucutKitleIndeksi }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
